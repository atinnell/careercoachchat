<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Chat Bot</title>
    <!-- Previous CSS styles remain the same -->
</head>
<body>
    <div class="chat-container">
        <!-- Previous HTML structure remains the same -->
        <div class="chat-input">
            <input type="text" placeholder="Type your message..." id="user-input">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');

        // Handle Enter key press
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            // Add user message
            addMessage(message, 'user-message');
            userInput.value = '';

            // Show typing indicator
            typingIndicator.style.display = 'block';

            // Simulate bot response after a delay
            setTimeout(() => {
                typingIndicator.style.display = 'none';
                const botResponse = getBotResponse(message);
                addMessage(botResponse, 'bot-message');
            }, 1000);
        }

        function addMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = text;
            chatMessages.insertBefore(messageDiv, typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function getBotResponse(message) {
            // Basic response logic
            const messageL = message.toLowerCase();
            
            if (messageL.includes('resume')) {
                return "I can help you with resume development. What specific aspect of your resume would you like to improve?";
            }
            else if (messageL.includes('interview')) {
                return "I can provide interview preparation tips. Would you like advice on common questions, preparation strategies, or interview etiquette?";
            }
            else if (messageL.includes('career change')) {
                return "Career transitions can be challenging. Let's discuss your interests, skills, and potential new career paths. What industry are you interested in?";
            }
            else if (messageL.includes('salary')) {
                return "I can help with salary negotiation strategies. Would you like tips on researching salary ranges or negotiation techniques?";
            }
            else if (messageL.includes('linkedin')) {
                return "I can help optimize your LinkedIn profile. Would you like tips on profile optimization, networking, or content strategy?";
            }
            else if (messageL.includes('network')) {
                return "Networking is crucial for career growth. Would you like tips on professional networking, building relationships, or finding networking events?";
            }
            else {
                return "I'm here to help with your career-related questions. Could you please provide more specific details about what you'd like to know?";
            }
        }
    </script>
</body>
</html>
